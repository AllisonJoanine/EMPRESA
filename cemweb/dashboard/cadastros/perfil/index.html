<!--Espaço-->
<div class="caixa-line">
  <p class="Perfis">Perfis</p>
  <a class="caminho">Home > Cadastro > Vidros </a>
  <button id="mostrarDiv" class="custom-btn btn-13">Cadastrar +</button>

<div id="minhaDiv">
  <!-- conteúdo da div flutuante -->
  <div class="box-branca">
  <a href="#" id="fecharDiv">X</a>
  
  
  <h2>Formulário de Cadastro</h2>
  <label for="nome"></label>
  <input type="text" id="nome" placeholder="Codigo"><br><br>

  <label for="sobrenome"></label>
  <input type="text" id="sobrenome" placeholder="Descrição"><br><br>

  <label for="email"></label>
  <input type="email" id="email" placeholder="Tipo"><br><br>

  <label for="altura"></label>
  <input type="number" id="altura" placeholder="Espessura"><br><br>

  <label for="sexo" placeholder="Tipo"></label>
  <select id="sexo" placeholder="Tipo">
    <option value="Solido">Solido</option>
    <option value="Temperado">Temperado</option>
    <option value="outro">Outro</option>
  </select><br><br>

  <input type="button" value="Salvar" onclick="salvarDados()">
</div>
</div>
</div>

<!---->

  <script>
// seleciona o botão "Cadastrar +" e a div flutuante
const btnMostrarDiv = document.getElementById("mostrarDiv");
const divFlutuante = document.getElementById("minhaDiv");

// adiciona o evento de clique ao botão "Cadastrar +"
btnMostrarDiv.addEventListener("click", function() {
  // exibe a div flutuante
  divFlutuante.style.display = "block";
});

// seleciona o botão "X" para fechar a div flutuante
const btnFecharDiv = document.getElementById("fecharDiv");

// adiciona o evento de clique ao botão "X"
btnFecharDiv.addEventListener("click", function() {
  // esconde a div flutuante
  divFlutuante.style.display = "none";
});


////////////////


///////////////////////////

function salvarDados() {
  var nome = document.getElementById("nome").value;
  var sobrenome = document.getElementById("sobrenome").value;
  var email = document.getElementById("email").value;
  var altura = document.getElementById("altura").value;
  var sexo = document.getElementById("sexo").value;

  var tabela = document.getElementById("tabela");
  var corpoTabela = tabela.getElementsByTagName("tbody")[0];

  var novaLinha = corpoTabela.insertRow();

  var celula1 = novaLinha.insertCell(0);
  var celula2 = novaLinha.insertCell(1);
  var celula3 = novaLinha.insertCell(2);
  var celula4 = novaLinha.insertCell(3);
  var celula5 = novaLinha.insertCell(4);
  var celula6 = novaLinha.insertCell(5);

  celula1.innerHTML = corpoTabela.rows.length - 1;
  celula2.innerHTML = nome;
  celula3.innerHTML = sobrenome;
  celula4.innerHTML = email;
  celula5.innerHTML = altura;
  celula6.innerHTML = sexo;

  document.getElementById("nome").value = "";
  document.getElementById("sobrenome").value = "";
  document.getElementById("email").value = "";
  document.getElementById("altura").value = "";
}
  </script>
</body>
