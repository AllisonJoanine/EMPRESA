          <script>
            function openDiv() {
  // Exibe a div
  document.getElementById("minhaDiv").style.display = "block";
}

function closeDiv() {
  // Esconde a div
  document.getElementById("minhaDiv").style.display = "none";
}

document.addEventListener("DOMContentLoaded", function() {
  // Seleciona o formulário
  var form = document.querySelector("form");

  // Adiciona um evento para capturar o pressionamento da tecla Enter
  form.addEventListener("keypress", function(event) {
    if (event.keyCode === 13) {
      // Impede o comportamento padrão do formulário (submissão)
      event.preventDefault();

      // Captura os valores dos inputs
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("nome").value;
      var telefone = document.getElementById("nome").value;

      // Exibe as informações no resultado
      var resultado = document.getElementById("resultado");
      resultado.innerHTML = "Código: " + nome + "<br>" + "Tipo: " + email + "<br>" + "Descrição: " + telefone;
    }
  });
});
